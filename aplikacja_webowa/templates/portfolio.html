<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Twój Portfel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">
    <h1>Twój Portfel</h1>
    <table class="table table-bordered">
        <tr><th>Kryptowaluta</th><th>Ilość</th><th>Cena (USD)</th><th>Wartość (USD)</th></tr>
        {% for item in portfolio %}
        <tr><td>{{ item.name }}</td><td>{{ item.amount }}</td><td>{{ item.price }}</td><td>{{ item.value }}</td></tr>
        {% endfor %}
    </table>
    <h3>Łączna wartość portfela: {{ total_value }}</h3>
    <a href="/" class="btn btn-primary">Powrót</a>
</body>
</html>
